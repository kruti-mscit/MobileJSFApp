<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Mobile</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h1>Add Mobile Rest</h1>
                
                <br/><br/>
               
                <h:outputLabel value="Company : " for="company"/>
                <h:inputText id="company" value="#{mrBean.company}" required="true" requiredMessage="Company can't be empty!" />
                <h:message for="company" style="color:red;"/>
                <br/><br/>
                
                <h:outputLabel value="Model : " for="model"/>
                <h:inputText id="model" value="#{mrBean.model}" required="true" requiredMessage="Model can't be empty!" />
                <h:message for="model" style="color:red;"/>
                <br/><br/>
                
                <h:outputLabel value="Year : " for="year"/>
                <h:inputText id="year" value="#{mrBean.year}" required="true" requiredMessage="Year can't be empty!" />
                <h:message for="year" style="color:red;"/>
                <br/><br/>
                
                <h:outputLabel value="Memory : " for="memory"/>
                <h:inputText id="memory" value="#{mrBean.memory}" required="true" requiredMessage="memory can't be empty!" />
                <h:message for="memory" style="color:red;"/>
                <br/><br/>
                
                <h:outputLabel value="Category : " for="cat"/>
                <h:selectOneMenu value="#{mrBean.catid}">
                    <f:selectItems var="c" value="#{mrBean.cats}" itemValue="#{c.catid}" itemLabel="#{c.catname}">
                        
                    </f:selectItems>
                </h:selectOneMenu>
                <br/><br/>
                
                <h:commandButton value="ADD" action="#{mrBean.addMob()}" />
            </h:form>
        </center>
    </h:body>
</html>
