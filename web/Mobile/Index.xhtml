<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mobiles</title>
    </h:head>
    <h:body>
        <center>

           <h:form>
                <h1>Mobile List</h1>
                
                <br/><br/>
                
                <h:link value="Add Mobile" outcome="Insert" />
                <br/><br/>
                
                
                <h:selectManyCheckbox id="catBox" value="#{moBean.catNames}">
                    <f:ajax event="click" execute="catBox" render="tb1" />
                    <f:selectItems value="#{moBean.cats}" var="c" itemValue="#{c.catname}" itemLabel="#{c.catname}">
                        
                    </f:selectItems>
                </h:selectManyCheckbox>
                
                <h:selectManyCheckbox id="memoryBox" value="#{moBean.memoryArr}">
                    <f:ajax event="click" execute="memoryBox" render="tb1" />
                    <f:selectItem itemLabel="32 GB" itemValue="32" />
                    <f:selectItem itemLabel="64 GB" itemValue="64" />
                    <f:selectItem itemLabel="128 GB" itemValue="128" />
                    
                </h:selectManyCheckbox>
                
                <br/><br/>
                <h:dataTable id="tb1" var="m" value="#{moBean.findAllMobs()}" width="800" cellpadding="2" cellspacing="2" border="2">
                    
                    <h:column>
                        <f:facet name="header">Company</f:facet>
                        <h:outputText value="#{m.company}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Model</f:facet>
                        <h:outputText value="#{m.model}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        <h:outputText value="#{m.year}" />
                    </h:column>
                
                    <h:column>
                        <f:facet name="header">Memory</f:facet>
                        <h:outputText value="#{m.memory} GB" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Category</f:facet>
                        <h:outputText value="#{m.cat.catname}" />
                    </h:column>
                
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandLink value="Delete" action="#{moBean.deleteMob(m.mobileid)}" onclick="return confirm('Are you sure?')" />
                    </h:column>
                    
                </h:dataTable>
                
            </h:form>
        </center>
        
    </h:body>
</html>
