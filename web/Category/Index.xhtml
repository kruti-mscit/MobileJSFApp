<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h1>Category List</h1>
                
                <br/><br/>
                
                <h:link value="Add category" outcome="Insert" />
                <br/><br/>
                
                <h:dataTable var="c" value="#{catBean.findAllCats()}" width="400" cellpadding="2" cellspacing="2" border="2">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{c.catname}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandLink value="Delete" action="#{catBean.deleteCat(c.catid)}" onclick="return confirm('Are you sure?')" />
                    </h:column>
                </h:dataTable>
                
            </h:form>
        </center>
        
    </h:body>
</html>
